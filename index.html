<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" href="/favicon.ico" />
	<title>Email Checklist</title>

	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

	<link rel="stylesheet" href="css/styles.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</head>
<body>	
	<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
	  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
	      <div class="mdl-layout__header-row">
		        <h3><a href="/">Email Checklist</a></h3>
		        <div class="mdl-layout-spacer"></div>
		        <div id="spinner" class="mdl-spinner mdl-js-spinner"></div>
	        </div>
		</header>
		<main class="mdl-layout__content">
			<div class="container">
				<form action="#">
					<h4>Email Info</h4>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="sample1">
						<label class="mdl-textfield__label" for="sample1">Client Name...</label>
					</div>

					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="sample1">
						<label class="mdl-textfield__label" for="sample1">Segment Name...</label>
					</div>

					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="sample1">
						<label class="mdl-textfield__label" for="sample1">Mavenlink ID...</label>
					</div>

					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="sample1">
						<label class="mdl-textfield__label" for="sample1">Requested By...</label>
					</div>

					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="sample1">
						<label class="mdl-textfield__label" for="sample1">Checklisted By...</label>
					</div>

					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="sample1">
						<label class="mdl-textfield__label" for="sample1">Deadline...</label>
					</div>

					<h4>Checklist</h4>
					<div class="form__switch-group">
						<h6>Images &amp; Graphics</h6>
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
						  <input type="checkbox" id="switch-1" class="mdl-switch__input">
						  <span class="mdl-switch__label"></span>
						  <p class="switch__label">Do all images have appropriate alt-text?</p>
						</label>

						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
						  <input type="checkbox" id="switch-2" class="mdl-switch__input">
						  <span class="mdl-switch__label"></span>
						  <p class="switch__label">Is the image a .jpg (as opposed to a .png) or a gif?</p>
						</label>

						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
						  <input type="checkbox" id="switch-3" class="mdl-switch__input">
						  <span class="mdl-switch__label"></span>
						  <p class="switch__label">If there is text in the graphic is the spelling/grammar correct? Does the text in the graphic match the text in the body of the email?</p>
						</label>
						
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-4">
						  <input type="checkbox" id="switch-4" class="mdl-switch__input">
						  <span class="mdl-switch__label"></span>
						  <p class="switch__label">Do linked graphics point to the same landing page as the text links?</p>
						</label>
					</div><!-- /.forn__switch-group -->

					<div class="form__switch-group">
						<h6>Links &amp; Sourcing</h6>
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-5">
							  <input type="checkbox" id="switch-5" class="mdl-switch__input">
							  <span class="mdl-switch__label"></span>
							  <p class="switch__label">Do all links point to the correct page?</p>
						</label>

						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-6">
							  <input type="checkbox" id="switch-6" class="mdl-switch__input">
							  <span class="mdl-switch__label"></span>
							  <p class="switch__label">Paste the source code in the Comments field to the right. Is the utm_source the client's name?</p>
						</label>

						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-7">
							  <input type="checkbox" id="switch-7" class="mdl-switch__input">
							  <span class="mdl-switch__label"></span>
							  <p class="switch__label">Is the utm_medium "email"?</p>
						</label>
					</div><!-- /.form__swith-group -->
				</form>
			</div><!-- /.container -->
		</main>
		<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div><!-- /#snackbar -->
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
